<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid Event Search{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='tailwind.css') }}">
</head>
<body class="bg-gray-100">
  {% include 'navbar.html' %}
    {% for category, message in get_flashed_messages(with_categories=True) %}
  <div 
    class="bg-red-100 border border-{{category}}-400 text-{{category}}-700 px-4 py-3 rounded relative" 
    role="alert"
  >
    <span class="block sm:inline">{{message}}</span>
  </div>
  {% endfor %}
    {% block content %}
    {% endblock %}
</body>
</html>
